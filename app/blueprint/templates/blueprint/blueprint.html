<h1>EXA-Sub-Domain</h1>
<p>blueprint.</p>
<p>Proxy loaded image:</p>
<img src="{{ url_for('blueprint._static', filename='flask_planet_tpbk.png') }}" alt="Flask-Planet">
<p>NON-Proxy loaded image:</p>
<img src="{{ url_for('static', filename='flask_planet_tpbk.png') }}" alt="Flask-Planet">
<p>[right-click - inspect / view source] to see the behaviour of how the image URL is defined.</p>
<p>This behaviour is the same for JavaScript files, if you don't use a static proxy you will likely get CORs errors.</p>
